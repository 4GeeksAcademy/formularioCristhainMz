<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button {
      display: none;
    }
    input[type=number] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-header bg-light text-dark">
        <h5 class="mb-0">Card Payment Info</h5>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Please complete all the fields before submitting.
        </div>

        <form class="row g-3" id="paymentForm">
          <div class="col-md-6">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234-5678-9012-3456">
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC</label>
            <input type="number" class="form-control" id="cvc" placeholder="123">
          </div>
          <div class="col-md-3">
            <label for="amount" class="form-label">Total</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
              <input type="number" class="form-control" id="amount" placeholder="0.00">
            </div>
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="surname">
          </div>
          <div class="col-md-4">
            <label for="town" class="form-label">City</label>
            <input type="text" class="form-control" id="town">
          </div>
          <div class="col-md-4">
            <label for="region" class="form-label">Country</label>
            <select id="region" class="form-select">
              <option selected disabled>Select one</option>
              <option>Germany</option>
              <option>Mexico</option>
              <option>Canada</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="postal" class="form-label">Zip Code</label>
            <input type="number" class="form-control" id="postal">
          </div>
          <div class="col-md-6">
            <label class="form-label d-block">Accepted Cards</label>
            <div class="btn-group" role="group">
              <label class="btn btn-outline-secondary">
                <input type="radio" name="paymentType" autocomplete="off"> <i class="fas fa-credit-card"></i>
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="paymentType" autocomplete="off"> <i class="fas fa-building-columns"></i>
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="paymentType" autocomplete="off"> <i class="fas fa-wallet"></i>
              </label>
              <label class="btn btn-outline-secondary">
                <input type="radio" name="paymentType" autocomplete="off"> <i class="fas fa-money-check-alt"></i>
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="comments" class="form-label">Notes</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Anything to add?"></textarea>
            <small class="text-muted">This section is optional.</small>
          </div>
        </form>
      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-outline-secondary me-2" type="reset">Clear</button>
        <button class="btn btn-success" type="submit" form="paymentForm">Confirm</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
